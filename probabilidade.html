<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="trabalhoEstatistica.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estatistica-Probabilidade</title>
    <link rel="shotcut icon" href="grafico.png" type="image/x-png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
</head>

<body>
    <div id="wrap">
        <h1><i class="fas fa-chart-bar"></i>Trabalho Estatistica | Probabilidade</h1>
        <header class="cabecalho">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">&#9776;</label>
            <nav class="menu">
                <ul>
                    <li><a class="menu-link primeiro" href="home.html"><i class="fas fa-home"></i>Home</a></li>
                    <li><a class="menu-link" href="descritiva.html"> Descritiva</a></li>
                    <li><a class="menu-link" href="probabilidade.html"> Probabilidade</a></li>
                    <li><a class="menu-link" href="descritiva.html"> Descritiva</a></li>
                </ul>
            </nav>
        </header>
        <form class="form-probabilidade">
            <p>
                <label class="label"> Informe o valor maximo: </label> <input type="number"
                id="vMax" placeholder="">
            </p>
            <p>
                <label class="label"> Informe o valor minimo: </label> <input type="number"
                id="vMin" placeholder="">
            </p>
            <p class="label"> Informe o intervalo da analise:
                <select id="interv" class="intervalos">
                    <option  value="menorQ"> Menor que </option>
                    <option value="entre"> Entre </option>
                    <option value="maiorQ"> Maior que </option>
                </select>
            </p>
            <p>
            <label class="label"> Informe os dados: </label> <input type="text"
                id="intDados" placeholder="">
            </p>
        </form>
    <footer class="rodape">
        <p class="copyright">
        Copyright Â© Nenhum direito reservado.
        </p>
    </footer>
    </div>

</body>

</html>
